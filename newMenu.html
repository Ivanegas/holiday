    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .menu-item {
            position: relative;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            transition: transform 0.3s ease;
        }

        .menu-item a {
            display: block;
            text-decoration: none;
        }

        .menu-item img:hover {
            transform: scale(1.05);
        }

        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0e2442;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0e2442;
            transform: scale(1.05);
        }
    </style>
</head>
